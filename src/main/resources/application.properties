#项目端口号和项目名
server.port=8088
server.servlet.context-path=/emims
#编码
server.tomcat.uri-encoding=utf-8
#视图层控制
#是否开启缓存
spring.thymeleaf.cache=false
#检查模板是否存在
spring.thymeleaf.check-template=true
#检查模板位置是否存在
spring.thymeleaf.check-template-location=true
#模板文件编码
spring.thymeleaf.encoding=utf-8
#模板文件位置
spring.thymeleaf.prefix=classpath:/templates/
#模板文件后缀
spring.thymeleaf.suffix=.html
#content-type配置
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.mode=HTML5
#fastjson配置完之后还要配置一下相应编码，否则上文会乱码
#spring.http.encoding.force=true
#MySQL
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://duanhong.top:3306/emims-v1.0?characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=Password
#Spring Data JPA
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
#没有表的话会自动创建
spring.jpa.hibernate.ddl-auto=update
# Naming strategy 命名策略
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
# stripped before adding them to the entity manager)
#数据库方言
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#缓存配置
#缓存名，redis中的key都有一个前缀，默认前缀就是“缓存名::”
spring.cache.cache-names=c1,c2
#缓存有效期，即redis中key的过期时间
spring.cache.redis.time-to-live=1800s
#redis配置
spring.redis.database=0
spring.redis.host=119.23.21.152
spring.redis.port=6379
spring.redis.password=123456
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.max-wait=-1ms
spring.redis.jedis.pool.min-idle=0

#security登录方式
emims.security.browser.loginPage=/index.html
emims.security.browser.loginType=JSON




